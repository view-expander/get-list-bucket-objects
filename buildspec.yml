version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm ci
      - npm install --no-save aws-sdk
  pre_build:
    commands:
      - npm run lint
      - npm run typecheck
      - npm run test -- --ci
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - cd ./dist & zip -r getListBucketObjects.zip ./
    finally:
      - cd ../
artifacts:
  files:
    - ./dist/getListBucketObjects.zip
